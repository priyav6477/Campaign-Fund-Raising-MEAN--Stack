<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <!-- Card Body with padding -->
          <img [src]="campImg" alt="Cause" style="background-color: white;" class="img-fluid medium-img">

          <div class="card-body px-4">

            <h5 class="card-title">Title : {{ campaign.title }}</h5>
            <br>
            <div class="row">
              <div class="col-md-12">
                <strong>Description:</strong>
                <div [innerHTML]="campaign.description">
                </div>

                <p><strong>Location:</strong> {{ campaign.location }}</p>
                <p><strong>Start Date:</strong> {{ campaign.startDate | date: 'medium' }}</p>
              </div>
              <div class="col-md-12">
                <p><strong>End Date:</strong> {{ campaign.endDate | date: 'medium' }}</p>
                

                <!-- Additional details as needed -->
              </div>
            </div>
          </div>
          <!-- Card Footer -->
        
        </div>
      </div>
    </div>
  </div>
